   * {
  margin: 50;
  padding: 50;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #fbfbff
  color: #333;
}

/* Header */
header {
  background: linear-gradient(pink,135deg, hwb(155 6% 9%), #9e9be4,pink);
  color: rgb(8, 10, 10);
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  font-size: 42px;
}

header p {
  font-size: 18px;
  margin-top: 10px;
}

/* Navigation */
nav {
  background:rgb(193, 193, 228),green;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 10px rgba(255, 88, 152, 0.1);
}

nav a {
  text-decoration: none;
  color: #333;
  margin: 0 15px;
  font-weight: 500;
}

nav a:hover {
  color: #b8115f;
}

/* Section */
section {
  padding: 60px 10%;
}

section h2 {
  text-align: center;
  margin-bottom: 40px;
  color: #05050f;
  font-size: 32px;
}

/* About */
.about {
  color: rgb(214, 24, 157);
  text-align: center;
  max-width: 800px;
  margin: auto;
}

/* Skills */
.skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.skill-box {
  background: rgb(214, 24, 157);
  padding: 10px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

/* Projects */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.project-card {
  background: #cfcedf;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.project-card:hover {
  transform: translateY(-8px);
}

/* Button */
.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 25px;
  background: #d9d7f7;
  color:white;
  border-radius: 30px;
  text-decoration: none;
}

.btn:hover {
  background: #b2bccc;
}
/*border*/
background:#111;
color:#aaa;
/* Footer */
footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}

/* Responsive */
@media(max-width: 768px) {
  header h1 {
    font-size: 32px;
  }
  section {
    padding: 40px 5%;
  }
}
